<div class="details-container">
  <div *ngIf="loaded">
    <div class="album-title">
      <h2>Album Details #{{album.id}}</h2>
      <h1>{{album.title}}</h1>
    </div>
    <div class="change-title">
      <h3>Change the title if you want: </h3>
      <input type="text" [(ngModel)]="album.title">

      <button class="save" (click)="updateAlbum()">Save</button>
      <button class="go-back" (click)="goBack()">Go Back</button>
    </div>
  </div>
</div>


<p *ngIf="!loaded">Please wait. Album is loading...</p>
