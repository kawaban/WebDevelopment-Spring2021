<h2>Women's Dresses</h2>

<div *ngFor="let product of products">
 <h3>
    <a [title]="product.name + ' details'" [href]=" product.link " target="_blank">
      {{ product.name }}
    </a>
  </h3>

  <p class="product-rating" *ngIf="product.rating">
    Rating: {{ product.rating }}
  </p>

  <p class="product-price" *ngIf="product.price">
    {{ product.price}}$
  </p>


  <img *ngIf="product.image" src="{{product.image}}" height="500">

  
  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  
  <a [href]="'https://telegram.me/share/url?url=' + product.link " target="_blank">
    <button>
      Share 
    </button>
  </a>

  <app-product-alerts
  [product]="product" 
  (notify)="onNotify()">
 </app-product-alerts>

</div>
